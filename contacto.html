<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <a href="index.html">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de la barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>    
        </header>
        <main>
            <form>
                <div class="mb-3">
                    <label for="nombreApellido" >Nombres y Apellidos</label>
                    <input type="text"  id="nombreApellido" class="input-padron" required>
                </div>
                <div class="mb-3">
                    <label for="correoElectronico" >Correo Electronico</label>
                    <input type="email"  id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">
                </div>
                
                <div class="mb-3">
                    <label for="telefono" >Telefono</label>
                    <input type="tel"  id="telefono" class="input-padron" required placeholder="(xx) xxx xxx xxx">
                </div>

                <div class="mb-3">
                    <label for="mensaje" >Mensaje</label>
                    <textarea cols ="70" rows="10" id="mensaje" class="input-padron" required></textarea> 
                </div>

                <fieldset>
                    <legend>¿como le gustaria que le contactemos?</legend>
                    
                    <label for="radio-correo" ><input  type="radio" name ="contacto" value="correo electronico" id="radio-correo"> Correo</label>

                    <label for="radio-telefono" ><input  type="radio" name ="contacto" value="telefono" id="telefono">  telefono</label>
                    
                    <label for="radio-whatsapp" ><input  type="radio" name ="contacto" value="whatsapp" id="radio-whatsapp" checked> whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿en cual horario prefiere ser atendido?</legend>
                    <select name="" id="atencion">
                        <option >mañana</option>
                        <option >tarde</option>
                        <option >noche</option>
                    </select>
                </fieldset>



                <label class="checkbox"><input type="checkbox" checked>me gustaria recibir novedades de la Barberia Alura</label>

                <button type="submit" class="enviar">Enviar Formulario</button>
            </form>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="">
            <p class="copyright">© Copyright Barberia Alura Qva@2024</p>
        </footer>
    </body>
</html>
